<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Testing Grounds</title>
		<script defer src="./jquery-2.1.4.min.js"></script>
		<script defer src="./playscript.js"></script>
		<script defer src="./common.js"></script>
		<script defer src="./socketstuff.js"></script>
		<script defer src="./themes.js"></script>
		<link href="playstyle.css" rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Denk+One|Open+Sans|Slabo+27px" rel="stylesheet" />
	</head>

	<body>
		<div id="slidingpanel"></div>
		<header>
			<ul>
				<li><span>Pregame</span></li>
				<li><span>Roles</span></li>
				<li><span>Modtime</span></li>
				<li><span id="dayli">Day</span></li>
				<li><span>Voting</span></li>
				<li><span>Trial</span></li>
				<li><span>Verdict</span></li>
				<li><span>Last Words</span></li>
				<li><span>End of Day</span></li>
				<li><span id="nightli">Night</span></li>
			</ul>
			<div id="modnumbering"></div>
			<img src="notesbutton.png" class="notesbutton" onclick="openNotes()" />
			<img src="lastwillbutton.png" class="willbutton" onclick="openWill()" />
			<img src="music.png" id="music" class="musicbutton" onclick="mutemusic()" />
		</header>
		<ul id="main"></ul>
		<div id="adjustabledivider" onmousedown="grabDivider()"></div>
		<ul id="userlist"></ul>
		<div id="inputarea"><input type="text" id="c" onKeyDown="checkKey(event)" /></div>
		<div id="will">
			<div id="closewill" onclick="closeWill()"></div>
			<div id="postwill" onclick="postWill()"></div>
			<textarea id="willcontent"></textarea>
		</div>
		<div id="notes">
			<div id="closenotes" onclick="closeNotes()"></div>
			<div id="postnotes" onclick="postNotes()"></div>
			<textarea id="notescontent"></textarea>
		</div>
	</body>
</html>
